<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For LAADOO</title>

<!-- Aesthetic Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

body{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:url('https://images.unsplash.com/photo-1519681393784-d120267933ba?q=80&w=1470&auto=format&fit=crop') no-repeat center center/cover;
position:relative;
overflow:hidden;
}

body::before{
content:"";
position:absolute;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(255,255,255,0.6);
backdrop-filter:blur(6px);
z-index:0;
}

.box{
position:relative;
z-index:1;
background:rgba(255,255,255,0.9);
padding:25px;
border-radius:20px;
width:92%;
max-width:400px;
text-align:center;
box-shadow:0 10px 30px rgba(0,0,0,0.15);
}

h2{
font-weight:600;
}

input{
margin-top:15px;
padding:12px;
width:100%;
border-radius:10px;
border:1px solid #ddd;
transition:0.3s;
outline:none;
}

input:focus{
border-color:#ff7eb3;
box-shadow:0 0 10px rgba(255,126,179,0.6);
}

input.glow{
box-shadow:0 0 20px #ff4e8b;
}

button{
margin-top:15px;
padding:12px;
border:none;
background:#ff7eb3;
color:white;
border-radius:10px;
cursor:pointer;
width:100%;
font-weight:500;
transition:0.3s;
}

button:active{
transform:scale(0.96);
}

#message{
margin-top:20px;
min-height:80px;
white-space:pre-line;
font-size:14px;
}

canvas{
margin-top:15px;
width:100%;
max-width:260px;
}

.heart{
position:absolute;
font-size:18px;
animation:floatUp 2s linear forwards;
}

@keyframes floatUp{
from{transform:translateY(0);opacity:1;}
to{transform:translateY(-180px);opacity:0;}
}

.questionBox{
display:none;
margin-top:15px;
}

#noBtn{
position:relative;
}
</style>
</head>

<body>

<div class="box" id="mainBox">
<h2>üîê Secret Unlocker</h2>
<p>Enter your name</p>
<input type="text" id="nameInput" placeholder="Your Name" oninput="glowInput()">
<button onclick="checkName()">Unlock</button>
<div id="message"></div>
<canvas id="catCanvas" width="260" height="230"></canvas>

<div class="questionBox" id="questionBox">
<h3>Will you smile today? üòä</h3>
<button onclick="yesClicked()">YES</button>
<button id="noBtn" ontouchstart="moveNo()" onmouseover="moveNo()">NO</button>
</div>
</div>

<audio id="bgMusic" loop>
<source src="comethru.mp3" type="audio/mpeg">
</audio>

<script>

function glowInput(){
let input=document.getElementById("nameInput");
if(input.value.length>0){
input.classList.add("glow");
}else{
input.classList.remove("glow");
}
}

function checkName(){
let name=document.getElementById("nameInput").value.trim().toLowerCase();
let music=document.getElementById("bgMusic");

if(name==="snehu"){   // CHANGE THIS

music.volume=0.6;
music.play();

document.getElementById("message").innerText=
"System detected: LAADOO üç¨\nDrawing something special...\n(Also... you are the cutest üòå)";

createHearts();
drawQuby();

}else{
document.getElementById("message").innerText="Access Denied ‚ùå Not my LAADOO.";
}
}

function createHearts(){
for(let i=0;i<18;i++){
let heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="üíñ";
heart.style.left=Math.random()*window.innerWidth+"px";
heart.style.top=window.innerHeight+"px";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),2000);
}
}

function drawQuby(){
let canvas=document.getElementById("catCanvas");
let ctx=canvas.getContext("2d");
ctx.strokeStyle="#333";
ctx.lineWidth=2;

let steps=0;
let interval=setInterval(()=>{
steps++;

// body blob
if(steps===1){
ctx.beginPath();
ctx.arc(130,115,45,0,Math.PI*2);
ctx.stroke();
}

// tiny hands
if(steps===2){
ctx.beginPath();
ctx.moveTo(85,115);
ctx.lineTo(65,105);
ctx.moveTo(175,115);
ctx.lineTo(195,105);
ctx.stroke();
}

// tiny legs
if(steps===3){
ctx.beginPath();
ctx.moveTo(110,160);
ctx.lineTo(105,180);
ctx.moveTo(150,160);
ctx.lineTo(155,180);
ctx.stroke();
}

// eyes
if(steps===4){
ctx.beginPath();
ctx.arc(115,105,5,0,Math.PI*2);
ctx.arc(145,105,5,0,Math.PI*2);
ctx.fillStyle="#333";
ctx.fill();
}

// blush
if(steps===5){
ctx.fillStyle="#ff9bb3";
ctx.beginPath();
ctx.arc(95,115,6,0,Math.PI*2);
ctx.arc(165,115,6,0,Math.PI*2);
ctx.fill();
}

// smile
if(steps===6){
ctx.beginPath();
ctx.arc(130,120,15,0,Math.PI);
ctx.stroke();
}

// floating heart above head
if(steps===7){
ctx.font="22px Poppins";
ctx.fillStyle="#ff4e8b";
ctx.fillText("üíñ",120,60);
}

// write LAADOO
if(steps===8){
ctx.font="20px Poppins";
ctx.fillStyle="#ff4e8b";
ctx.fillText("LAADOO üç¨",70,210);
}

// wink
if(steps===9){
ctx.clearRect(110,98,12,12);
ctx.beginPath();
ctx.moveTo(110,105);
ctx.lineTo(122,105);
ctx.stroke();
}

if(steps===10){
clearInterval(interval);
setTimeout(showQuestion,1200);
}

},450);
}
function writeLaadoo(ctx){
ctx.font="20px Poppins";
ctx.fillStyle="#ff4e8b";
ctx.fillText("LAADOO üç¨",70,200);
}

function wink(ctx){
ctx.clearRect(110,90,10,10);
ctx.beginPath();
ctx.moveTo(110,95);
ctx.lineTo(120,95);
ctx.stroke();
}

function showQuestion(){
document.getElementById("questionBox").style.display="block";
}

function moveNo(){
let btn=document.getElementById("noBtn");
btn.style.position="absolute";
btn.style.left=Math.random()*200+"px";
btn.style.top=Math.random()*150+"px";
}

function yesClicked(){
document.body.style.background="#ffd6e8";
document.getElementById("mainBox").innerHTML=
"<h2>Good üòå</h2><p>I knew my LAADOO would smile.</p>";
}

</script>

</body>
</html>
