<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For LAADOO</title>

<!-- Cursive Font -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Great Vibes',cursive;
}

body{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:url('https://images.unsplash.com/photo-1499084732479-de2c02d45fc4?q=80&w=1470&auto=format&fit=crop') no-repeat center/cover;
position:relative;
overflow:hidden;
}

body::before{
content:"";
position:absolute;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(255,255,255,0.65);
backdrop-filter:blur(8px);
z-index:0;
}

.box{
position:relative;
z-index:1;
background:rgba(255,255,255,0.9);
padding:35px 25px;
border-radius:25px;
width:92%;
max-width:420px;
text-align:center;
box-shadow:0 20px 40px rgba(0,0,0,0.15);
animation:fadeUp 1.4s ease;
}

@keyframes fadeUp{
from{opacity:0;transform:translateY(40px);}
to{opacity:1;transform:translateY(0);}
}

h2{
font-size:36px;
margin-bottom:10px;
}

.subtitle{
font-size:20px;
margin-bottom:15px;
}

input{
padding:14px;
width:100%;
border-radius:15px;
border:1px solid #ddd;
transition:0.3s;
outline:none;
font-size:20px;
}

input:focus{
border-color:#ff7eb3;
box-shadow:0 0 20px rgba(255,126,179,0.6);
}

input.glow{
box-shadow:0 0 30px #ff4e8b;
}

button{
margin-top:15px;
padding:14px;
width:100%;
border:none;
background:linear-gradient(135deg,#ff7eb3,#ff4e8b);
color:white;
border-radius:15px;
cursor:pointer;
transition:0.3s;
font-size:22px;
}

button:active{
transform:scale(0.96);
}

#message{
margin-top:20px;
min-height:90px;
white-space:pre-line;
font-size:22px;
}

canvas{
margin-top:20px;
width:100%;
max-width:260px;
}

.questionBox{
display:none;
margin-top:20px;
}

#noBtn{
position:relative;
}

.particle{
position:absolute;
font-size:18px;
opacity:0.6;
animation:float 10s linear infinite;
}

@keyframes float{
from{transform:translateY(100vh);}
to{transform:translateY(-10vh);}
}
</style>
</head>

<body>

<div class="box" id="mainBox">
<h2>A Little Secret ðŸ’Œ</h2>
<p class="subtitle">Only for someone special</p>

<input type="text" id="nameInput" placeholder="Enter your name" oninput="glowInput()">
<button onclick="checkName()">Unlock</button>

<div id="message"></div>
<canvas id="canvas" width="260" height="230"></canvas>

<div class="questionBox" id="questionBox">
<h3 style="font-size:28px;">Will you smile today? ðŸ˜Š</h3>
<button onclick="yesClicked()">YES</button>
<button id="noBtn" ontouchstart="moveNo()" onmouseover="moveNo()">NO</button>
</div>

</div>

<audio id="bgMusic" loop>
<source src="comethru.mp3" type="audio/mpeg">
</audio>

<script>

/* floating hearts */
for(let i=0;i<12;i++){
let p=document.createElement("div");
p.className="particle";
p.innerHTML="ðŸ’–";
p.style.left=Math.random()*100+"%";
p.style.animationDuration=(6+Math.random()*6)+"s";
document.body.appendChild(p);
}

function glowInput(){
let input=document.getElementById("nameInput");
if(input.value.length>0){
input.classList.add("glow");
}else{
input.classList.remove("glow");
}
}

function checkName(){
let name=document.getElementById("nameInput").value.trim().toLowerCase();
let music=document.getElementById("bgMusic");

if(name==="snehu"){  // CHANGE THIS

music.volume=0.6;
music.play();

document.getElementById("message").innerText=
"System detected: LAADOO ðŸ¬\nDrawing something special...\n(Also... you are the cutest ðŸ˜Œ)";

drawQuby();

}else{
document.getElementById("message").innerText="Access Denied âŒ Not my LAADOO.";
}
}

function drawQuby(){
let canvas=document.getElementById("canvas");
let ctx=canvas.getContext("2d");
ctx.strokeStyle="#333";
ctx.lineWidth=2;

let steps=0;
let interval=setInterval(()=>{
steps++;

if(steps===1){
ctx.beginPath();
ctx.arc(130,115,45,0,Math.PI*2);
ctx.stroke();
}

if(steps===2){
ctx.beginPath();
ctx.moveTo(85,115);ctx.lineTo(65,105);
ctx.moveTo(175,115);ctx.lineTo(195,105);
ctx.stroke();
}

if(steps===3){
ctx.beginPath();
ctx.arc(115,105,5,0,Math.PI*2);
ctx.arc(145,105,5,0,Math.PI*2);
ctx.fill();
}

if(steps===4){
ctx.fillStyle="#ff9bb3";
ctx.beginPath();
ctx.arc(95,115,6,0,Math.PI*2);
ctx.arc(165,115,6,0,Math.PI*2);
ctx.fill();
}

if(steps===5){
ctx.beginPath();
ctx.arc(130,120,15,0,Math.PI);
ctx.stroke();
}

if(steps===6){
ctx.font="26px Great Vibes";
ctx.fillStyle="#ff4e8b";
ctx.fillText("ðŸ’–",120,60);
}

if(steps===7){
ctx.font="26px Great Vibes";
ctx.fillStyle="#ff4e8b";
ctx.fillText("LAADOO ðŸ¬",70,210);
}

if(steps===8){
ctx.clearRect(110,98,12,12);
ctx.beginPath();
ctx.moveTo(110,105);
ctx.lineTo(122,105);
ctx.stroke();
}

if(steps===9){
clearInterval(interval);
setTimeout(()=>document.getElementById("questionBox").style.display="block",1200);
}

},450);
}

function moveNo(){
let btn=document.getElementById("noBtn");
btn.style.position="absolute";
btn.style.left=Math.random()*200+"px";
btn.style.top=Math.random()*150+"px";
}

function yesClicked(){
document.body.style.background="#ffd6e8";
document.getElementById("mainBox").innerHTML=
"<h2>Good ðŸ˜Œ</h2><p>I knew my LAADOO would smile.</p>";
}

</script>

</body>
</html>
